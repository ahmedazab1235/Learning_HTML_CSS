<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign UP Page</title>
  </head>
  <body>
    <h1>Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="ThankPage.html" target="_blank">
      <label for="fn">First Name:</label>
      <input type="text" id="fn" value="" placeholder="First Name" required maxlength="10">
      <label for="ln">Last Name:</label>
      <input type="text" id="ln" value="" placeholder="Last Name" required maxlength="10">
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" value="" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input type="password" id="pass" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" id="yes" name="agecheck" value="yes">
      <label for="no">No:</label>
      <input type="radio" id="no" name="agecheck" value="no">

      <p>Do you have a credit Card or PayPal?</p>
      <select>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>

      </select>
      <br>
      <br>
      <input type="submit" name="" value="Sign UP">

    </form>

  </body>
</html>
